    window.onload = function()
  {
    document.getElementById("HeadBanner").addEventListener("click", navigateHome);

      var images = document.getElementsByTagName('img');
      for(var i = 0; i < images.length; i++)
      {
        images.item(i).addEventListener("click", enlargePicture);
      }
    }

      function enlargePicture()
      {
      anyAreBig = false;
      var images = document.getElementsByTagName('img');
      for(var i = 0; i < images.length; i++)
      {
          if(images.item(i).width == 300){
              anyAreBig = true;
          }
      }


      if(this.width == 300){

          var images = document.getElementsByTagName('img');
          for(var i = 0; i < images.length; i++)
          {
              images.item(i).width = 112;
          } 

      } else if(this.width == 112 && anyAreBig){

          var images = document.getElementsByTagName('img');
          for(var i = 0; i < images.length; i++)
          {
              images.item(i).width = 112;
          } 
          this.width = 300;

      } else {
          this.width = 300;
      }
    }

  
    </script>
